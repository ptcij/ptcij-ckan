<div class="content">
  {% block upper %}
    {% set include_search = True %}
    {% snippet 'home/snippets/upper.html' %}
  {% endblock %}
  <div class="container">
    <div class="grid">
      <div class="grid__col grid__col--1-of-2 content__data">
        {% block left %}
          {% snippet 'home/snippets/left.html' %}
        {% endblock %}
      </div>
      <div class="grid__col grid__col--1-of-2 content__project">
        {% block right %}
          {% snippet 'home/snippets/right.html' %}
        {% endblock %}
      </div>
    </div>
  </div>
</div>
